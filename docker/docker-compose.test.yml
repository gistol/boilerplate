fpm:
    environment:
        SYMFONY_ENV: test

php:
    environment:
        SYMFONY_ENV: test
    links:
       - phantomjs:phantomjs
       - chrome:chrome
       - firefox:firefox

phantomjs:
    image: wernight/phantomjs
    command: "--webdriver=4444"
    entrypoint: phantomjs
    links:
        - nginx:majisti.local

chrome:
    image: selenium/standalone-chrome:2.53.0
    volumes:
        - /dev/shm:/dev/shm
    links:
        - nginx:majisti.local

firefox:
    image: selenium/standalone-firefox:2.53.0
    volumes:
        - /dev/shm:/dev/shm
    links:
        - nginx:majisti.local
